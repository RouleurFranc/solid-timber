query GET_PROJECTS($where: ProjectWhereInput, $limit: Int, $skip: Int) {
  Projects(where: $where, limit: $limit, skip: $skip, sort: publish_on_DESC) {
    items {
      _id
      _slug
      image {
        _id
        url
        name
      }
      tag
      title
    }
  }
 Page(id: "1c0b889c-7b5f-41ee-8ca0-69dffbd7fd93") {
    content {
      __typename
      ... on Text {
        _id
        html
        body
        text
        format
      }
    }
  }
}
