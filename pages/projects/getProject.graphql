query GET_PROJECT($slug: String) {
  Project(slug: $slug) {
    _id
    _slug
    title
    tag
    image {
      _id
      url
      name
    }
    content {
      __typename
      ... on Text {
        body
        html
        _id
        format
        text
      }
    }
    image_slider {
      _id
      url
      name
    }
    location {
      latitude
      longitude
    }
    details {
      __typename
      ... on Text {
        body
        html
        text
      }
    }
    seo { 
			_id
			seo_title
			seo_description
			seo_social_media_image { 
				_id
				url
			}
			seo_allow
		}
  }
}
